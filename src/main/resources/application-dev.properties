# Dev profile using in-memory H2 (no external DB needed)

spring.datasource.url=jdbc:h2:mem:nastrih;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 web console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Business hours (can be tweaked for availability)
booking.hours.open=09:00
booking.hours.close=17:00
booking.slot.step-minutes=15

# Swagger UI sorting
springdoc.swagger-ui.operationsSorter=method

