apiVersion: apps/v1
kind: Deployment
metadata:
  name: nastrih-backend
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nastrih-backend
  template:
    metadata:
      labels:
        app: nastrih-backend
    spec:
      containers:
        - name: nastrih-backend
          image: <IMAGE>
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /api/test/hello
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/test/hello
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: nastrih-backend
  namespace: default
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: nastrih-backend 